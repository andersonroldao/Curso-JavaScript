<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <script>
        var n1 = 1545.5
        document.write(`Olá! seu salário é de ${n1.toFixed(2)}<br>`)
        document.write(`Olá! seu salário é de ${n1.toLocaleString('pt-br', { style: 'currency', currency: 'BRL' })}<br>`)
        document.write(`Olá! seu salário é de ${n1.toLocaleString('pt-br', { style: 'currency', currency: 'BRL' }).replace('.', ',')}<br>`)
        document.write(`Olá! seu salário é de ${n1.toLocaleString('pt-br', { style: 'currency', currency: 'USD' })}<br>`)
        document.write(`Olá! seu salário é de ${n1.toLocaleString('pt-br', { style: 'currency', currency: 'EUR' })}<br>`)
    </script>
</body>
</html>
