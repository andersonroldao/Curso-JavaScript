<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body {
            background-color: rgb(127, 184, 230);
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            font-size: 1.2em;
            text-align: center;
        }

        h1 {
            color: black;
        }

        input {
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <h1>Você é Brasileiro?</h1>
    <p>Qual o nome do País onde você nasceu?</p>
    <input type="text" name="txtpais" id="txtpais" style="text-transform: uppercase">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>

    <script>
        function verificar() {
            var pais = document.querySelector('input#txtpais').value.toUpperCase()
            var res = document.querySelector('div#res')

            if (pais == 'BRASIL') {
                res.innerHTML += `<p>Você nasceu no <strong>${pais}</strong> e é <strong>Brasileiro</strong>.</p>`
            } else res.innerHTML = `<p>Você nasceu no <strong>${pais}</strong> e é <strong>Estrangeiro</strong>.</p>`
        }
    </script>

</body>
</html>
