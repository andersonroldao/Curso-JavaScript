<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>

    <section>
        <div>
            <p>
                <label for="inicio">Início: *</label>
                <input type="number" name="inicio" id="inicio">
            </p>

            <p>
                <label for="final">Fim: *</label>
                <input type="number" name="final" id="final">
            </p>

            <p>
                <label for="passo">Passo: *</label>
                <input type="number" name="passo" id="passo">
            </p>

            <p>
                <input type="button" value="Contar" onclick="contar()" class="button">
            </p>
        </div>

        <div id="resultado">
            <p>Preparando a contagem:</p>
        </div>
    </section>

    <footer>
        <p>&copy andersonRoldão</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
